<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>집중도 체크</title>
    <link rel="stylesheet" href="../css/check.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="focus-check-container">
        <h1>집중도 체크</h1>
        <p>이번 세션의 집중도를 선택해주세요</p>
        
        <div class="focus-level">
            <button data-score="1"><span class="score-label">나쁨</span></button>
            <button data-score="2"><span class="score-label">약간 부족</span></button>
            <button data-score="3" class="selected"><span class="score-label">보통</span></button>
            <button data-score="4"><span class="score-label">좋음</span></button>
            <button data-score="5"><span class="score-label">최고</span></button>
        </div>
        
        <p id="selectedScore">선택한 집중도: 3점</p>
        <button id="submitScore">제출하기</button>
    </div>

    <script src="../js/check.js"></script>
</body>
</html>
