<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포모도로 타이머</title>
  <link rel="stylesheet" href="../css/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="pomodoro-container">
    <h1 id="title" class="title">포모도로 타이머</h1>
    <h2 id="sesionTitle" class="sesionTitle"></h2>
    
    <!-- 세션 설정 부분 -->
    <div id="sessionSettings">
      <input type="text" id="sessionName" placeholder="세션 이름 입력" />
      <div class="time-inputs">
        <input type="number" id="focusTime" placeholder="집중 시간 (분)" value="25" min="1" />
        <input type="number" id="breakTime" placeholder="휴식 시간 (분)" value="5" min="1" />
      </div>
      <button id="addSessionButton">세션 추가</button>
    </div>

    <!-- 세션 리스트 -->
    <div id="sessionList">
      <h2>등록된 세션</h2>
      <ul id="sessions"></ul>
    </div>

    <!-- 타이머와 버튼 -->
    <div class="timer-container">
      <p class="timer" id="timer">00:00</p>
      <div class="button-container">
        <button id="startStopButton" class="button">시작</button>
        <button id="resetButton" class="button reset">리셋</button>
      </div>
      <p id="scoreText" class="score">점수 없음</p>
    </div>
  </div>

  <script src="../js/PomodoroTimer.js"></script>
</body>
</html>
